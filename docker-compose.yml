version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgres://eshop:eshop123@postgres:5432/eshopbuilder?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:8080}
      # Payment gateways
      - GOPAY_CLIENT_ID=${GOPAY_CLIENT_ID}
      - GOPAY_CLIENT_SECRET=${GOPAY_CLIENT_SECRET}
      - GOPAY_GOID=${GOPAY_GOID}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - COMGATE_MERCHANT=${COMGATE_MERCHANT}
      - COMGATE_SECRET=${COMGATE_SECRET}
      - COMGATE_TEST=${COMGATE_TEST:-true}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - eshop-network

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: eshop
      POSTGRES_PASSWORD: eshop123
      POSTGRES_DB: eshopbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop -d eshopbuilder"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - eshop-network

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - eshop-network

volumes:
  postgres_data:
  redis_data:

networks:
  eshop-network:
    driver: bridge
